<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script>
        app.use(function(req, res, next) {
            res.header("Access-Control-Allow-Origin", "*");
            res.header("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");
            next();
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
            integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
            crossorigin="anonymous" defer>
    </script>
    <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-evenly align-items-center">
        <div>
            <canvas id="glcanvas" width="720" height="480"></canvas>
        </div>
        <div class="w-25">
            <label for="lightPower" class="form-label">Координаты источника (x, y, z)</label>
            <input onchange="updateState()" value="10" type="range" min="-10" max="10" step="0.5" class="form-range" id="x_coord">
            <input onchange="updateState()" value="8" type="range" min="-10" max="10" step="0.5" class="form-range" id="y_coord">
            <input onchange="updateState()" value="8" type="range" min="-10" max="10" step="0.5" class="form-range" id="z_coord">
            <br/><br/>

            <label for="lightPower" class="form-label">Мощность источника</label>
            <input onchange="updateState()" type="range" min="0" max="2" step="0.05" class="form-range" id="lightPower">
            <br/><br/>

            <label for="lightPower" class="form-label">Функция затухания</label> <br/>
            <select class="dampingFunction" onchange="updateState()" aria-label="Функция затухания">
                <option selected value="0">Линейная</option>
                <option value="1">Квадратичная</option>
            </select>
            <br/><br/>

            <label for="lightPower" class="form-label">Шейдинг</label> <br/>
            <select class="dampingFunction" onchange="updateState()" aria-label="Функция затухания">
                <option selected value="0">Фонг</option>
                <option value="1">Гуро</option>
            </select>
            <br/><br/>

            <label for="lightPower" class="form-label">Модель освещения</label> <br/>
            <select class="dampingFunction" onchange="updateState()" aria-label="Функция затухания">
                <option selected value="0">Ламберт</option>
                <option value="1">Гуро</option>
            </select>
            <br/><br/>

            <label for="lightPower" class="form-label">Shininess</label>
            <input onchange="updateState()" type="range" min="1.0" max="100" step="0.1" class="form-range" id="shininess">
            <br/><br/>
        </div>
    </div>
</body>

<script src="./script.js" defer></script>
</html>
